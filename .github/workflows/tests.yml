name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  test:
    strategy:
      matrix:
        python-version:
          - "3.10"
        os:
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest

    env:
      DISPLAY: ':99.0'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup xvfb (Linux)
        if: runner.os == 'Linux'
        uses: tlambert03/setup-qt-libs@v1

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
        with:
          version: 1.8.2

      - name: Install Dependencies
        run: poetry install
        shell: bash

      - name: Test with Pytest
        run: poetry run pytest --cov-report=xml
        shell: bash

      - name: Update Coverage Badge
        if: runner.os == 'Linux' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: tj-actions/coverage-badge-py@v2